<!DOCTYPE html>
<html >
<head>
    
    <title>Scholarship Application Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
       
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Scholarship Application Form</h1>
    
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Contact Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <h2>Father's Information</h2>
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="fatherPhone">Father's Phone:</label>
        <input type="tel" id="fatherPhone" name="fatherPhone" required>

        <label for="fatherOccupation">Father's Occupation:</label>
        <input type="text" id="fatherOccupation" name="fatherOccupation" required>

        <h2>Mother's Information</h2>
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>

        <label for="motherPhone">Mother's Phone:</label>
        <input type="tel" id="motherPhone" name="motherPhone" required>

        <label for="motherOccupation">Mother's Occupation:</label>
        <input type="text" id="motherOccupation" name="motherOccupation" required>

        <label for="familyIncome">Annual Family Income:</label>
        <input type="text" id="familyIncome" name="familyIncome" required>

        <h2>Student's Information</h2>
        <label for="qualification">Highest Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">Select</option>
            <option value="12th">12th</option>
            <option value="Diploma">Diploma</option>
        </select>

        <label for="percentage">Percentage in 12th or Diploma:</label>
        <input type="text" id="percentage" name="percentage" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
