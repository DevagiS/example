<!DOCTYPE html>
<html>
    <head>
        <title>Day-04</title>
        <!--External selector-->
        <link rel="stylesheet" href="style.css">
        <!--Internal css-->
        <style>
            h2{
                color:darkmagenta;
                font-style: oblique;
                font-weight: bolder;
            }
        </style>
    </head>
    <body bgcolor="pink">
        <!--Inline css-->
        <p style="color: brown;">Cascading Style System</p>
        <p style="color:blueviolet; font-size: larger;">Cascading Style System</p>
        <p style="color:crimson; font-weight: bolder;">Cascading Style System</p>
        <!--Internal css-->
        <h2>Css internal styling</h2>
        <!--External css-->
        <h3>Css external styling</h3>
        <!--Selector id-->
        <h4 id="myid">IDselector</h4>
        <!--Class selector-->
        <h1 class="ecea">Total no of students is 74</h1>
        <!--Universal selector-->
        <h1>UniversalSelector</h1>
        <!--Group selector-->
        <h5>Hii</h5>
        <h6>Helooo</h6>
    </body>
</html>
